<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="high-scores">View High Scores</div>
        <h1>Coding Quiz Challenge</h1>
        <div id="timer-container">Timer</div>
    </header>
    <main>
        <div id="start-container">
            <h1 id="start-title">Welcome to the Coding Quiz!</h1>
            <p id="start-subtitle">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="question-container" class="hidden">
            <h2 id="question"></h2>
            <div id="options-container"></div>
        </div>
        <div id="score-container" class="hidden">
            <p id="score">Score: <span id="current-score">0</span></p>
        </div>
        <button id="save-button" class="hidden">Save Score</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
