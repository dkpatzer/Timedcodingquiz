<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <div id="high-scores">
            <a href="#" id="view-scores">View High Scores</a>
        </div>
        <div id="timer-container">
            <p>Time Remaining: <span id="timer">60</span> seconds</p>
        </div>
    </header>
    <main>
        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="options-container">
                <li class="option" id="option1"></li>
                <li class="option" id="option2"></li>
                <li class="option" id="option3"></li>
                <li class="option" id="option4"></li>
            </ul>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="save-button">Save Score</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
