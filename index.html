
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css">
  <audio id="click-sound" src="Sounds/219476__jarredgibb__button-05.wav"></audio>
  <audio id="start-sound" src="Sounds/657945__matrixxx__scifi-inspect-sound-ui-or-in-game-notification-01.wav"></audio>
  <audio id="save-sound" src="Sounds/657945__matrixxx__scifi-inspect-sound-ui-or-in-game-notification-01.wav"></audio>
</head>


<body>
  <header>
    <div>
      Time: <span id="time">60</span>
    </div>
  </header>
  <div id="start-page" class="page">
    <div class="container">
      <h1>JavaScript Timed Coding Quiz</h1>
      <p>Time: <span id="time">60</span></p>
      <h3>Test your coding knowledge and maybe you will learn something new!</h3>
      <button id="start-button">Start Quiz</button>
    </div>
  </div>

  <div id="quiz-page" class="page hide">
    <div class="container">
      <h2 id="question"></h2>
      <ul id="options-container"></ul> <!-- Changed from <div> to <ul> -->
      <button id="submit-button">Submit</button>
    </div>
  </div>

  <div id="result-page" class="page hide">
    <div class="container">
      <h2>Quiz Completed!</h2>
      <p>Your score is: <span id="score"></span></p>
      <h3 id="highest-score"></h3> <!-- Add an <h2> element for displaying the highest score -->
      <div id="result-content">
        <h3>Correct Answers:</h3>
        <div id="correct-answers"></div>
      </div>
      
      <input type="text" id="initials-input" placeholder="Enter your initials">
      <button id="save-button">Save Score</button>
    </div>
  </div>
  
  
  
    

  <script src="script.js"></script>
</body>

</html>
