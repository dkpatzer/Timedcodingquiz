<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-container">
        <!-- Quiz introduction content -->
        <h1 class="intro-title">Welcome to the Coding Quiz!</h1>
        <p class="intro-subtitle">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button" class="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container hide">
        <!-- Quiz questions and options -->
        <h2 id="question" class="question"></h2>
        <ul id="options-container" class="options-container"></ul>
        <button id="submit-button" class="button">Submit Answer</button>
    </div>

    <div id="result-container" class="result-container hide">
        <!-- Quiz result -->
        <h2 id="result" class="result"></h2>
        <p>Your score: <span id="score" class="score"></span></p>
        <button id="restart-button" class="button">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
